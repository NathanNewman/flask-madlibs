<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Madlibs</h1>
    <form action="/story">
      {% for prompt in prompts %}
      <label for="{{prompt}}"
        >{{prompt}}:
        <input
          type="text"
          placeholder="{{prompt}}"
          id="{{prompt}}"
          name="{{prompt}}"
        />
      </label>
      <br /><br />
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
    <p>{{template}}</p>
  </body>
</html>
